<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="./core/index.js"></script>
</head>
<body>
  <div id="app"></div>
</body>
<script>
  const HelloVue = {
    render(createElement) {
      return createElement('div', {}, 'hello vue');
    },
  };

  const app = new Vue({
    el: "#app",
    components: {HelloVue},
    render: (h) => h(HelloVue)
  });
</script>
